      appearance_button: Aspetto
      appearance_text: "Personalizza i colori del tuo forum, loghi e altre variabili."
      basics_button: Di Base
      basics_text: "Configura il titolo del forum, lingue e altri settaggi di base."
      dashboard_button: Pannello Di Controllo
      dashboard_text: Tuo forum a colpo d'occhio.
      extensions_button: Estensioni
      extensions_text: Aggiungi funzionalità extra e fallo diventare tuo.
      permissions_button: Permessi
      permissions_text: Configura chi può vedere e fare cosa.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      allow_renaming_label: Consenti rinonima
      allow_post_editing_label: Permetti modifica post
      create_heading: Creare
      delete_discussions_forever_label: Eliminare discussioni per sempre
      delete_discussions_label: Eliminare discussioni
      delete_posts_forever_label: Eliminare post per sempre
      edit_and_delete_posts_label: Modificare ed eliminare post
      global_heading: Globale
      moderate_heading: Moderare
      new_group_button: Nuovo Gruppo
      participate_heading: Participa
      read_heading: Leggi
      rename_discussions_label: Rinominare discussioni
      reply_to_discussions_label: Rispondere alle discussioni
      sign_up_label: Iscrizione
      start_discussions_label: Iniziare discussioni
      view_discussions_label: Vedere discussioni

