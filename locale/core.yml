      discussion_renamed_text: "{username} ha cambiato il titolo"
      empty_text: Nessuna Notifica
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      title: => core.ref.notifications
      tooltip: => core.ref.notifications

    # These strings are used by tooltips displayed for individual posts.
    post:
      edited_tooltip: "{username} ha modificato {ago}"
      number_tooltip: "Messaggio #{number}"

    # These strings are used by the post control buttons.
    post_controls:
      delete_button: => core.ref.delete
      delete_forever_button: => core.ref.delete_forever
      edit_button: => core.ref.edit
      restore_button: => core.ref.restore

    # These strings are used in the scrubber to the right of the post stream.
    post_scrubber:
      now_link: Ora
      original_post_link: Messaggio Originale
      unread_text: "{count} non letti"
      viewing_text: "{index} di {count} messaggio|{index} di {count} messaggi"

    # These strings are displayed between posts in the post stream.
    post_stream:
      discussion_renamed_text: "{username} ha cambiato il titolo da {old} a {new}."
      reply_placeholder: => core.ref.write_a_reply
      time_lapsed_text: "{period} dopo"

    # These strings are used by the search results dropdown list.
    search:
      all_discussions_button: 'Cerca in tutte le discussioni per "{query}"'
      discussions_heading: => core.ref.discussions
      users_heading: Utenti

    # These strings are used in the Settings page.
    settings:
      account_heading: Account
      change_email_button: => core.ref.change_email
      change_password_button: => core.ref.change_password
      notifications_heading: => core.ref.notifications
      notify_by_email_heading: => core.ref.email
      notify_by_web_heading: Web
      notify_discussion_renamed_label: Quando qualcuno rinonima una discussione che ho iniziato
      privacy_disclose_online_label: Permettere agli altri di vedere quando sono in linea
      privacy_heading: Privacy
      title: => core.ref.settings

    # These strings are used in the Sign Up modal dialog.
    sign_up:
      confirmation_message: => core.ref.confirmation_email_sent
      email_placeholder: => core.ref.email
      dismiss_button: => core.ref.okay
      log_in_text: "Hai già un account? <a>Accedi</a>"
      password_placeholder: => core.ref.password
      submit_button: => core.ref.sign_up
      title: => core.ref.sign_up
      username_placeholder: => core.ref.username
      welcome_text: "Benvenuto, {username}!"

    # These strings are used in the user profile page and profile popup.
    user:
      avatar_remove_button: Rimuovi
      avatar_upload_button: Carica
      bio_placeholder: Scrivi qualcosa su di te
      discussions_link: => core.ref.discussions
      joined_date_text: "Iscritto {ago}"
      online_text: Online
      posts_load_more_button: => core.ref.load_more
      posts_link: Messaggi
      settings_link: => core.ref.settings

    # These strings are found on the user profile page (admin function).
    user_controls:
      button: Comandi
      delete_button: => core.ref.delete
      delete_confirmation: "Sicuro di voler eliminare questo utente? Tutti i suoi messaggi verranno eliminati."
      edit_button: => core.ref.edit

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # These strings are displayed as tooltips for discussion badges.
    badge:
      hidden_tooltip: Nascosto

    # This string is displayed in place of the username of deleted user account.
    deleted_user_text: "[eliminato]"

    # These strings are displayed as error messages.
    error:
      generic_message: "Oops! Qualcosa è andato storto. Per favore ricarica la pagina e riprova."
      permission_denied_message: Non hai il permesso di farlo.
      not_found_message: Il messaggio richiesto non è stato trovato.
      rate_limit_exceeded_message: Stai andando un po' troppo in fretta. Riprova tra 10 secondi.

    # These strings are used as suffixes when abbreviating numbers.
    number_suffix:
      kilo_text: K
      mega_text: M

    # These strings are used to punctuate a series of items.
    series:
      glue_text: ", "
      two_text: "{first} e {second}"
      three_text: "{first}, {second} e {third}"

  # Strings in this namespace are used in basic HTML interface.
  basic:
    load_error_message: Qualcosa è andato storto durante il tentativo di caricare la versione completa di questo sito.
    javascript_disabled_message: Questo sito è ottimizzato per un browser moderno con JavaScript abilitato.
    next_page_button: Prossima Pagina
    previous_page_button: Pagina Precedente

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: Tutte Le Discussioni
    change_email: Cambia Email
    change_password: Cambia Password
    confirmation_email_sent: "Abbiamo inoltrato un email a {email}. Se non arriva presto, controlla la cartella spam."
    delete: Elimina
    delete_forever: Elimina Per Sempre
    discussions: Discussioni
    edit: Modifica
    email: Email
    load_more: Carica Altro
    log_in: Log In
    log_out: Log Out
    mark_all_as_read: Segna tutte come Lette
    notifications: Notifiche
    okay: OK
    password: Password
    reply: Rispondi                                 # Referenced by flarum-mentions.yml
    restore: Ripristina
    save_changes: Salva Modifiche                   # Referenced by flarum-tags.yml
    settings: Impostazioni
    sign_up: Registrati
    some_others: "un altro|{count} altri"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    username: Username
    write_a_reply: Scrivi una risposta...
    you: Tu                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # EMAIL CONTENT
  ##

  # Strings in this namespace are used in emails sent by the forum.
  email:

    # These strings are used in emails sent when users register new accounts.
    activate_account:
      subject: Attiva il tuo nuovo account
      body: |
        Ciao {username}!

        Ti sei iscritto su {forum} con questo indirizzo email.

        Se hai effettuato te l'iscrizione, clicca al link seguente per attivare l'account:
        {url}

        Se non sei stato tu ad iscriverti, per favore ignora questa email.

    # These strings are used in emails sent when users change their email address.
    confirm_email:
      subject: Conferma il tuo nuovo indirizzo email
      body: |
        Ciao {username}!

        Hai deciso di cambiare email su {forum} con questa.

        Se sei stato tu a richiedere il cambiamento, clicca al link seguente per confermare la modifica:
        {url}

        Se non sei stato tu, per favore ignora questa email.

    # These strings are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: Resetta la Password
      body: |
        Ciao {username}!

        Qualcuno (speriamo tu!) ha mandato una richiesta per resettare la password su {forum}.

        Se sei stato a fare la richiesta, clicca al link seguente per confermare la modifica:
        {url}

        Se non desideri cambiare password, semplicemente ignora questa email e nulla succederà.

  ##
  # GROUP NAMES
  ##

  # Strings in this namespace are used to translate default group names.
  group:
    admin: Amministratore
    admins: Amministratori
    guest: Visitatore
    guests: Visitatori
    member: Membro
    members: Membri
    mod: Moderatore
    mods: Moderatori