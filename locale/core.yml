      everyone_button: Tutti
      members_button: => core.group.members
      signup_closed_button: Chiuso
      signup_open_button: Aperto

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used in the Change Email modal dialog.
    change_email:
      confirmation_message: => core.ref.confirmation_email_sent
      dismiss_button: => core.ref.okay
      submit_button: => core.ref.save_changes
      title: => core.ref.change_email

    # These strings are used in the Change Password modal dialog.
    change_password:
      send_button: Manda Email Per Risettare Password
      text: Clicca il bottone sottostante e controlla la tua email per un link per resettare la password.
      title: => core.ref.change_password

    # These strings are used by the composer controls.
    composer:
      close_tooltip: Chiudi
      exit_full_screen_tooltip: Esci Schermo Intero
      full_screen_tooltip: Schermo Intero
      minimize_tooltip: Minimizza

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      body_placeholder: Scrivi un messaggio...
      discard_confirmation: "Non hai pubblicato la tua discussione. Vuoi disfartene?"
      submit_button: Crea Discussione
      title_placeholder: Titolo Discussione

    # These strings are used by the composer when editing a post.
    composer_edit:
      discard_confirmation: "Non hai salvato le tue modifiche. Vuoi disfartene?"
      post_link: "Messaggio #{number} in {discussion}"
      submit_button: => core.ref.save_changes

    # These strings are used by the composer when replying to a discussion.
    composer_reply:
      body_placeholder: => core.ref.write_a_reply
      discard_confirmation: "Non hai mandato la tua risposta. Vuoi disfartene?"
      posted_message: La tua risposta è stata pubblicata.
      submit_button: Rispondi
      view_button: Mostra

    # These strings are used by the discussion control buttons.
    discussion_controls:
      cannot_reply_button: Non Puoi Rispondere
      cannot_reply_text: Non hai i permessi per rispondere a questa discussione.
      delete_button: => core.ref.delete
      delete_confirmation: "Sei sicuro di voler eliminare questa discussione?"
      delete_forever_button: => core.ref.delete_forever
      log_in_to_reply_button: Fai il log in per rispondere
      rename_button: Rinonima
      rename_text: "Inserisci un nuovo titolo per questa discussione:"
      reply_button: => core.ref.reply
      restore_button: => core.ref.restore

    # These strings are used in the discussion list.
    discussion_list:
      empty_text: "Sembra che non ci siano discussioni in questo canale. Perché non crearne una nuova?"
      load_more_button: => core.ref.load_more
      mark_as_read_tooltip: Segna come letto
      replied_text: "{username} ha risposto {ago}"
      started_text: "{username} ha iniziato {ago}"

    # These strings are used in the Edit User modal dialog (admin function).
    edit_user:
      email_label: => core.ref.email
      password_label: => core.ref.password
      submit_button: => core.ref.save_changes
      username_label: => core.ref.username

    # These strings are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Ti abbiamo mandato una email con un link per resettare la password. Controlla la tua cartella di spam se non la ricevi in uno o due minuto.
      submit_button: Recupera Password
      text: Inserisci il tuo indirizzo email e ti manderemo un link per resettare la password.
      title: Password Dimenticata

    # These strings are used in the header and session dropdown menu.
    header:
      admin_button: Amministrazione
      log_in_link: => core.ref.log_in
      log_out_button: => core.ref.log_out
      profile_button: Profilo
      search_placeholder: Cerca nel Forum
      settings_button: => core.ref.settings
      sign_up_link: => core.ref.sign_up

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      all_discussions_link: => core.ref.all_discussions
      cannot_start_discussion_button: Impossibile Avviare Discussione
      mark_all_as_read_tooltip: => core.ref.mark_all_as_read
      refresh_tooltip: Ricarica
      start_discussion_button: Inizia Una Discussione

    # These strings are used by the sorting control above the discussion list.
    index_sort:
      latest_button: Ultime
      newest_button: I più Nuovi
      oldest_button: I più Vecchi
      relevance_button: Rilevanza
      top_button: In Cima

    # These strings are used in the Log In modal dialog.
    log_in:
      confirmation_required_message: "Devi prima confermare l'email per poter accedere. Ti abbiamo inoltrato un email a {email}. Se non ti arriva presto, controlla la tua cartella spam."
      forgot_password_link: "Password dimenticata?"
      invalid_login_message: I dati di accesso erano errati.
      password_placeholder: => core.ref.password
      sign_up_text: "Non hai un account? <a>Iscriviti</a>"
      submit_button: => core.ref.log_in
      title: => core.ref.log_in
      username_or_email_placeholder: Username o Email

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
