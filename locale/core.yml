core:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Appearance page.
    appearance:
      colored_header_label: Header Colorato
      colors_heading: Colori
      colors_text: "Scegli due colori per personalizzare il tema. Il primo sarà usato come colore di evidenza, mentre il secondo servirà come colore di sfondi di alcuni elementi."
      custom_styles_heading: Stile personalizzato
      custom_styles_text: Personalizza l'aspetto del tuo forum aggiungendo codice LESS/CSS che verrà applicato sopra i stili di default di Flarum.
      dark_mode_label: Modalità Oscura
      edit_css_button: Modifica CSS personalizzato
      enter_hex_message: Si prega di inserire un codice di colore esadecimale.
      submit_button: => core.ref.save_changes

    # These strings are used in the Basics page.
    basics:
      all_discussions_label: => core.ref.all_discussions
      default_language_heading: Lingua Default
      forum_description_heading: Descrizione Forum
      forum_description_text: Inserisci uno o due frasi corte per descrivere la tua comunità. Questo testo apparirà nei meta tag e verrà mostrato nei motori di ricerca.
      forum_title_heading: Titolo Forum
      home_page_heading: Home Page
      home_page_text: "Scegli la pagina che gli utenti vedranno per prima quando visitano il tuo forum. Se scegli un valore personalizzato, utilizza il path relativo al root del forum."
      saved_message: Le tue modifiche sono state salvate
      submit_button: => core.ref.save_changes
      welcome_banner_heading: Banner di benvenuto
      welcome_banner_text: Configura il testo che viene visualizzato nel banner della pagina Tutte Le Discussioni. Usa questo per dare il benvenuto ai visitatori del forum.

    # These strings are used in the Dashboard page.
    dashboard:
      beta_warning_text: "Questo <strong>software beta</strong> è disponibile per aiutare a testare e a farlo diventare meglio; non dovrebbe essere utilizzato in produzione."
      contributing_text: "Vuoi trovare bug e contribuire?  Leggi il <a>Documento Per Contribuire</a>."
      extension_text: "Interessato a sviluppare estensioni? Leggi il <a>Documento Per Estendere</a>."
      features_text: "Hai un idea per migliorare una caratteristica? Parlacene nel <a>canale Caratteristiche</a>."
      support_text: "Trovato un bug? Informaci lasciando una discussione nel <a>canale Supporto</a>."
      troubleshooting_text: "Stai riscontrando problemi? Segui le istruzioni nella <a>Documento Risoluzione-Problemi</a>."
      version_text: "Grazie nel testare Flarum! Versione installata {version}."

    # These strings are used in the Edit Group modal dialog.
    edit_group:
      color_label: Colore
      delete_button: Elimina Gruppo
      delete_confirmation: "Sicuro di voler eliminare questo gruppo? I membri del gruppo NON veranno eliminati."
      icon_label: Icona
      icon_text: "Inserisci qualsiasi nome di una classe <a>FontAwesome</a>, <em>senza</em> il prefisso <code>fa-</code>."
      name_label: Nome
      plural_placeholder: Plurale (es. Moderatori)
      singular_placeholder: Singolare (es. Moderatore)
      submit_button: => core.ref.save_changes
