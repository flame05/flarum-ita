flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the admin interface.
  admin:

    # These strings are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These strings are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Colore
      description_label: Descrizione
      delete_tag_button: Elimina Canale
      delete_tag_confirmation: "Sicuro di voler eliminare questo canale? Le discussioni del canale NON verranno eliminate."
      hide_label: Nascondi da Tutte Le Discussioni
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Appendice
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These strings are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Gesitire l'elenco di canali disponibili per organizzare al meglio le discussioni.

    # These strings are used in the Permissions page of the admin interface.
    permissions:
      restrict_by_tag_heading: Limita per canale
      tag_discussions_label: Assegna discussioni

    # These strings are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " a "
      required_primary_heading: Numero di canali primari richiesti da assegnare
      required_primary_text: Inserisci il numero minimo e massimo dei canali primari che puoi assegnare ad una discussione.
      required_secondary_heading: Numero di canali secondari richiesti da assegnare
      required_secondary_text: Inserisci il numero minimo e massimo dei canali secondari che puoi assegnare ad una discussione.
      title: Imposatazioni Canali

    # These strings are used in the Tags page.
    tags:
      about_tags_text: "I canali vengono usati per categorizzare discussioni. I canali primari sono come le tradizionali categorie del forum: possono essere organizzati in una gerarchia a due livelli. I canali secondari non hanno gerarchia o ordine, e sono utili per le micro-categorie."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Canali Primari
      secondary_heading: Canali Secondari
      settings_button: Impostazioni

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Scegli un canale primario|Scegli {count} canali primari"
      choose_secondary_placeholder: "Scegli un altro canale|Scegli {count} altri canali"
      edit_title: "Modifica canali per {title}"
      submit_button: => core.ref.okay
      title: Scegli i canali per la tua discussione

    # These strings are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Scegli canali

    # These strings are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Modifica canali

    # These strings are used on the index page, peripheral to the discussion list.
    index:
      tags_link: => flarum-tags.ref.tags
      more_link: Altro...
      untagged_link: Senza canale

    # These strings are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} ha aggiunto {tagsAdded}."
      added_and_removed_tags_text: "{username} ha aggiunto {tagsAdded} e tolto {tagsRemoved}."
      removed_tags_text: "{username} ha tolto {tagsRemoved}."
      tags_text: "{tags} canale|{tags} canali"

  # Strings in this namespace are used by the forum and admin interfaces.
  lib:

    # This string is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Eliminato

  ##
  # REUSED STRINGS - These keys should not be used directly in code!
  ##

  # Strings in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Crea canale
    name: Nome
    tags: Canali
