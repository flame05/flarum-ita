validation:
  accepted: ":attribute deve essere accettata."
  active_url: ":attribute non è un link valido."
  after: ":attribute deve essere una data dopo il :date."
  alpha: ":attribute può contenere solo lettere."
  alpha_dash: ":attribute può contenere solo lettere, numeri e trattini."
  alpha_num: ":attribute può contenere solo lettere e numeri."
  array: ":attribute deve essere un array."
  before: ":attribute deve essere una data prima del :date."
  between:
    numeric: ":attribute deve essere tra :min e :max."
    file: ":attribute deve essere tra :min e :max kilobytes."
    string: ":attribute deve contenere almeno :min e non può superare i :max caratteri."
    array: ":attribute deve essere tra :min e :max oggetti."
  boolean: ":attribute campo deve essere vero o falso."
  confirmed: ":attribute confermato non combacia."
  date: ":attribute non è una data valida."
  date_format: ":attribute non rispetta il formato :other."
  different: ":attribute e :other devono essere differenti."
  digits: ":attribute deve essere :digits cifre."
  digits_between: ":attribute deve essere tra le :min e :max cifre."
  email: ":attribute deve essere un email valida."
  exists: ":attribute selezionato non è valido"
  filled: ":attribute campo è richiesto."
  image: ":attribute deve essere un immagine."
  in: ":attribute selezioinato  non è valido."
  integer: ":attribute deve essere un intero."
  ip: ":attribute deve essere un indirizzo IP valido."
  json: ":attribute deve essere una stringa JSON valido."
  max:
    numeric: ":attribute non può essere più grande di :max."
    file: ":attribute non può essere più grande di :max kilobytes."
    string: ":attribute non può essere più lunga di :max caratteri."
    array: ":attribute non può avere più di :max oggetti."
  mimes: ":attribute deve essere un file in formato: :values."
  min:
    numeric: ":attribute deve essere almeno di :min."
    file: ":attribute deve essere di almeno :min kilobytes."
    string: ":attribute deve avere almeno :min caratteri."
    array: ":attribute deve avere almeno :min oggetti."
  not_in: ":attribute selezionato non è valido."
  numeric: ":attribute deve essere un numero."
  regex: "Il formato del :attribute non è valido."
  required: "Il campo :attribute è richiesto."
  required_if: ":attribute è richiesto quando :other è :value."
  required_with: ":attribute è richiesto quando :values è presente."
  required_with_all: ":attribute è richiesto quando :values è presente."
  required_without: ":attribute è richiesto quando :values non è presente."
  required_without_all: ":attribute è richiesto quando :values non sono presenti."
  same: ":attribute e :other devono combaciare."
  size:
    numeric: ":attribute deve essere :size."
    file: ":attribute deve essere :size kilobytes."
    string: ":attribute deve essere di :size caratteri."
    array: ":attribute deve avere :size oggetti."
  string: ":attribute deve essere una stringa."
  timezone: ":attribute deve essere una zona valida."
  unique: ":attribute è già stato preso."
  url: "Il formato del :attribute non è valido."

  attributes:
    username: username
    password: password
    email: email
    title: titolo
    content: contenuto
    name_singular: nome singolare
    name_plural: nome plurale
